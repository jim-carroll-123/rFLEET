# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - dev-rfleet

on:
  push:
    branches:
      - backend/initial
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'        

      - name: npm install, build, and test
        env:
          SHIPENGINE_API_KEY: ${{ env.SHIPENGINE_API_KEY }}
          MONGODB_URI: ${{ env.MONGODB_URI }}
          MONGODB_DB: ${{ env.MONGODB_DB }}
          BASE_URL: ${{ env.BASE_URL }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
          EMAIL_USER: ${{ env.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ env.EMAIL_PASSWORD }}
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'dev-rfleet'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E2B0050888864AE3B6F68EB4B1F4757C }}
          package: .
